<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <form [formGroup]="postForm">

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
    
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Img</mat-label>
                        <input matInput formControlName="img">
                    </mat-form-field>
                </div>
                

               <div>
                <mat-form-field appearance="fill">
                    <mat-label>Content</mat-label>
                    <textarea matInput rows="5" formControlName="content"></textarea>
                </mat-form-field>
               </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Posted By</mat-label>
                        <input matInput formControlName="postedBy">
                    </mat-form-field>
                </div>

               <div>
                <mat-form-field appearance="fill">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter tags">
                      <mat-chip-row
                        *ngFor="let tag of tags; let i = index"
                        (removed)="remove(tag)"
                      >
                        {{ tag }}
                        <button matChipRemove>
                          <mat-icon>cancel</mat-icon>
                        </button>
                      </mat-chip-row>
                      <input
                        placeholder="New Tag..."
                        [matChipInputFor]="chipGrid"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="true"
                        (matChipInputTokenEnd)="add($event)"
                      />
                    </mat-chip-grid>
                  </mat-form-field>
                  
               </div>


                <div>
                    <button mat-flat-button color="primary" style="float: right;"
                [disabled]="postForm.invalid" (click)="createPost()">Create New Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
